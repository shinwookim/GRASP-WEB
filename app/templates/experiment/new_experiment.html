{% extends "default.html" %}
{% block title %}Home | {{ super() }}{% endblock%}
{% block body %}
<h1>New Experiment</h1>
<div class="jumbotron">
    <form method="POST" enctype="multipart/form-data">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name"><br><br>
        <label for="project_description">Project Description:</label>
        <input type="text" id="project_description" name="project_description"><br><br>
        <button type="submit" class="btn btn-primary">Create Experiment</button>
    </form>
</div>
<script src="{{ url_for('static', filename='js/form-wizzard.js') }}" type="text/javascript"></script>
{% endblock %}
